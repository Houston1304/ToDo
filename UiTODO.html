<!DOCTYPE html>
<link rel="stylesheet" href="TODOStyle.css" />

<head>
  <title>TODO</title>
</head>

<body>
  <div class="interface">
    <div class="high">
      <h1>HIGH</h1>
      <div class="highInput">
        <form id="addHighTask">
          <input
            type="text"
            placeholder="Добавить важное дело"
            class="addHighCheck"
          />
        </form>
        <div class="plusbutton1">+</div>
      </div>
      <div class="checkboxHigh"></div>
    </div>
    <div class="low">
      <h1>LOW</h1>
      <div class="lowInput">
        <form id="addTask">
          <input
            type="text"
            placeholder="Добавить важное дело"
            class="addCheck"
          />
        </form>
        <div class="plusbutton2">+</div>
      </div>
      <div class="checkbox">
        <div class="check">
          <label> <input type="checkbox" />Побалдеть </label>
          <div class="button">&times;</div>
        </div>
      </div>
    </div>
  </div>
  <script src="ToDoScript.js"></script>
</body>
